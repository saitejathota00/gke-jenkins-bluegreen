apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-green
  namespace: demo
  labels: { app: web, color: green }
spec:
  replicas: 2
  selector:
    matchLabels: { app: web, color: green }
  template:
    metadata:
      labels: { app: web, color: green }
    spec:
      containers:
      - name: nginx
        image: REGION-docker.pkg.dev/PROJECT_ID/demo-repo/web:{{TAG}}
        ports: [{ containerPort: 80 }]
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "256Mi" }
        readinessProbe: { httpGet: { path: "/", port: 80 }, initialDelaySeconds: 3, periodSeconds: 5 }
        livenessProbe:  { httpGet: { path: "/", port: 80 }, initialDelaySeconds: 15, periodSeconds: 20 }

